        <h3 class="titre">Ajouter un élève</h3>
    <div class="list">

        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="validationDefault01"  required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Date de naissance</label>
              <div class="input-group">
                <input type="date" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Adresse</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Type Elève</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">selectionner...</option>
                  <option>Elève interne</option>
                  <option>Elève interne</option>
                </select>
              </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Niveau</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">selectionner...</option>
                <option>Primaire</option>
                <option>Secondaire inférieur</option>
                <option>Secondaire supérieur</option>
    
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Classe</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
           
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
          </form>
    </div>
